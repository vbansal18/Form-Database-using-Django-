{% extends 'base.html' %}

{% block title %}contact{% endblock title %}
{% block body %}
<div class="container-fluid px-0 mb-3">
    {% comment %} <img src="https://source.unsplash.com/1600x600?landline" class="d-block w-100" alt="..."> {% endcomment %}
    <img src="static\img\phone.jpg" class="d-block w-100" alt="...">
</div>

<div class="container py-4 mb-3">
    <h2 class="text-center">Contact Us</h2>
    <form method="post" action = "/Contact">
    {% csrf_token %}
        <div class="form-group mb-2 ">
          <label for="name">Name</label>
          <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name" required>
        </div>
        
        <div class="form-group mb-2">
          <label for="email">Email</label>
          <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
        </div>
        
        <div class="form-group mb-2">
          <label for="phone">Phone Number</label>
          <input type="phone" class="form-control" id="phone" name="phone" placeholder="Enter your phone number" required>
        </div>
        
        <div class="form-group mb-2">
          <label for="desc">Tell us what you want to contact us for...</label>
          <textarea class="form-control" id="desc" rows="3" name="desc"></textarea>
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>


{% endblock body %}
